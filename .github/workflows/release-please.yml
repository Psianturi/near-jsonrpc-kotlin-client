name: Release Please

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple

  publish:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.3

      - name: Run all tests
        run: ./gradlew :packages:client:jvmTest --no-daemon --stacktrace --continue

      - name: Build release artifacts
        run: ./gradlew :packages:client:build --no-daemon --stacktrace --continue

      - name: Verify coverage (Kover â‰¥80%) - client only
        run: ./gradlew :packages:client:koverXmlReport :packages:client:koverVerify --no-daemon --stacktrace

      - name: Publish all modules to GitHub Packages
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew publish --no-daemon --stacktrace

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: near-jsonrpc-kotlin-client-${{ needs.release-please.outputs.tag_name }}
          path: |
            packages/client/build/libs/*.jar
            packages/types/build/libs/*.jar
          if-no-files-found: ignore