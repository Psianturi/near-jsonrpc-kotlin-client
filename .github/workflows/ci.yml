name: CI - Build & Tests

on:
  push:
    branches: [ master, 'release/**' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.3

      - name: Run unit tests (JVM) - excludes integration
        run: ./gradlew :packages:client:jvmTest --no-daemon --stacktrace --continue || true

      - name: Run types module tests
        run: ./gradlew :packages:types:jvmTest --no-daemon --stacktrace --continue || true

      - name: Build JAR (client)
        run: ./gradlew :packages:client:jvmJar --no-daemon --stacktrace

      - name: Run coverage (Kover) and verify ≥80% client, ≥50% types
        run: |
          ./gradlew :packages:client:koverXmlReport :packages:client:koverVerify --no-daemon --stacktrace
          ./gradlew :packages:types:koverXmlReport :packages:types:koverVerify --no-daemon --stacktrace

      - name: Run integration tests (testnet - optional, continue on failure)
        run: ./gradlew :packages:client:jvmTest -Dgroups=integration --no-daemon --stacktrace --continue || echo "Integration tests skipped or failed (optional)"
        continue-on-error: true
        env:
          NEAR_RPC_URL: https://rpc.testnet.near.org
          NEAR_NETWORK: testnet

      - name: Upload coverage report (client module)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-client-java-21
          path: |
            packages/client/build/reports/kover/**
          if-no-files-found: warn

      - name: Run lint (detekt) - optional
        run: |
          if ./gradlew tasks --all | grep -q " detekt"; then
            ./gradlew detekt --no-daemon --stacktrace --continue || echo "Detekt completed with warnings"
          else
            echo "detekt task not available, skipping"
          fi

      - name: Run code style (ktlint) - optional
        run: |
          if ./gradlew tasks --all | grep -q " ktlintCheck"; then
            ./gradlew ktlintCheck --no-daemon --stacktrace --continue || echo "Ktlint completed with warnings"
          else
            echo "ktlintCheck task not available, skipping"
          fi
