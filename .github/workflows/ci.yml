name: CI - Build & Tests

on:
  push:
    branches: [ master, 'release/**' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [17, 21]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.3

      - name: Run unit tests (JVM) - excludes integration
        run: ./gradlew :packages:client:jvmTest --no-daemon --stacktrace --continue || true

      - name: Build JAR (client)
        run: ./gradlew :packages:client:jvmJar --no-daemon --stacktrace

      - name: Run coverage (Kover) and verify â‰¥80% (client-only)
        run: ./gradlew :packages:client:koverXmlReport :packages:client:koverVerify --no-daemon --stacktrace

      - name: Upload coverage report (client module)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-client-java-${{ matrix.java }}
          path: |
            packages/client/build/reports/kover/**
          if-no-files-found: warn

      - name: Run lint (detekt) - optional
        run: ./gradlew detekt --no-daemon --stacktrace --continue || echo "Detekt completed with warnings"

      - name: Run code style (ktlint) - optional
        run: ./gradlew ktlintCheck --no-daemon --stacktrace --continue || echo "Ktlint completed with warnings"
