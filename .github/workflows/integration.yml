name: Integration Tests (NEAR)

on:
  workflow_dispatch: {}    # manual trigger
  push:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Install Node (if generator required)
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Run Integration tests (JVM)
        env:
          NEAR_RPC_URL: ${{ secrets.NEAR_RPC_URL }} # optional override
        run: |
          # Run integration tests with proper tagging
          ./gradlew :packages:client:jvmTest -Dgroups=integration --info --stacktrace
