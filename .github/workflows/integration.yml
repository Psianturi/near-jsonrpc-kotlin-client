name: Integration Tests (NEAR)

on:
  workflow_dispatch: {}    # manual trigger
  push:
    branches: [ master ]

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        network: [mainnet, testnet]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Install Node (if generator required)
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
        continue-on-error: true

      - name: Run Integration tests (${{ matrix.network }})
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: |
            # Run integration tests with proper tagging and network matrix
            ./gradlew :packages:client:jvmTest -Dgroups=integration --info --stacktrace
        env:
          NEAR_RPC_URL: ${{ secrets.NEAR_RPC_URL }} # optional override
          NEAR_NETWORK: ${{ matrix.network }}
